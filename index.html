<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Customer Support</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #e50914;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }

        header h1 {
            font-size: 24px;
        }

        /* Main Section Styles */
        main {
            text-align: center;
        }

        main h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #e50914;
        }

        main p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Button Styles */
        .call-button {
            display: inline-block;
            background: #112376;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Image Styles */
        .contact-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Support</h1>
    </header>
    
    <main>
        <section id="contact-us">
            <img src="nets.jpg" alt="Support Image" class="contact-image">
            <h2>Contact Us</h2>
            <p>Feel free to call us, weâ€™d love to hear from you!</p>
            <a href="tel:+18445242410" class="call-button">Call Us: 1-844-524-2410</a>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Netflix, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
